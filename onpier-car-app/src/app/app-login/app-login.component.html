<h1>Login Page</h1>

<div class="login">
  <input type="text" [(ngModel)]="email" placeholder="Email" />
  <input type="password" [(ngModel)]="password" placeholder="Password" />
  <button type="submit" (click)="login()">Login</button>
</div>

<div class="register">
  <input type="text" [(ngModel)]="email" placeholder="Email" />
  <input type="password" [(ngModel)]="password" placeholder="Password" />
  <button type="submit" (click)="register()">Register</button>
</div>
